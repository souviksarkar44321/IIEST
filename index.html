<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Core Usage Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f8f9fa;
    }
    h2 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    input[type="number"], input[type="date"], input[type="text"] {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
    }
    button {
        padding: 4px 8px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background-color: #218838;
    }
    .readonly {
        background-color: #f0f0f0;
        pointer-events: none;
    }
</style>
</head>
<body>

<h2>Core Usage Table</h2>

<table id="coreTable">
    <thead>
        <tr>
            <th>Serial No.</th>
            <th>System</th>
            <th>Name</th>
            <th>Processor</th>
            <th>Generation</th>
            <th>User</th>
            <th>Total Cores</th>
            <th>Core in Process</th>
            <th>Available Cores</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be generated here -->
    </tbody>
</table>

<script>
    const systems = 22;
    const tableBody = document.querySelector("#coreTable tbody");

    // Load saved data from localStorage
    let savedData = JSON.parse(localStorage.getItem("coreTableData")) || [];

    // Create table rows
    for (let i = 1; i <= systems; i++) {
        const name = "Workstation";
        const processor = "Intel Xeon";
        const generation = "12th Gen";
        const totalCores = 2048;

        let rowData = savedData.find(item => item.system === `System ${i}`) || {
            system: `System ${i}`,
            name,
            processor,
            generation,
            user: "",
            totalCores,
            coreProcess: "",
            availableCores: totalCores,
            startDate: "",
            endDate: ""
        };

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${i}</td>
            <td>${rowData.system}</td>
            <td>${rowData.name}</td>
            <td>${rowData.processor}</td>
            <td>${rowData.generation}</td>
            <td><input type="text" value="${rowData.user}" class="readonly"></td>
            <td>${rowData.totalCores}</td>
            <td><input type="number" min="0" max="${rowData.totalCores}" value="${rowData.coreProcess}" class="coreProcess readonly"></td>
            <td class="availableCores">${rowData.availableCores}</td>
            <td><input type="date" value="${rowData.startDate}" class="readonly"></td>
            <td><input type="date" value="${rowData.endDate}" class="readonly"></td>
            <td><button class="editBtn">Edit</button></td>
        `;
        tableBody.appendChild(row);
    }

    // Update Available Cores instantly
    document.addEventListener("input", function (event) {
        if (event.target.classList.contains("coreProcess")) {
            const row = event.target.closest("tr");
            const total = parseInt(row.children[6].innerText);
            const inProcess = parseInt(event.target.value) || 0;
            row.querySelector(".availableCores").innerText = total - inProcess;
        }
    });

    // Handle edit/save button click
    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("editBtn")) {
            const row = event.target.closest("tr");
            const inputs = row.querySelectorAll("input");

            if (event.target.innerText === "Edit") {
                inputs.forEach(input => input.classList.remove("readonly"));
                event.target.innerText = "Save";
                event.target.style.backgroundColor = "#ffc107";
            } else {
                inputs.forEach(input => input.classList.add("readonly"));
                event.target.innerText = "Edit";
                event.target.style.backgroundColor = "#28a745";

                saveTableData();
                row.parentNode.prepend(row); // Move latest saved row to top
                updateSerialNumbers();
            }
        }
    });

    // Save table data to localStorage
    function saveTableData() {
        let data = [];
        document.querySelectorAll("#coreTable tbody tr").forEach(row => {
            data.push({
                system: row.children[1].innerText,
                name: row.children[2].innerText,
                processor: row.children[3].innerText,
                generation: row.children[4].innerText,
                user: row.children[5].querySelector("input").value,
                totalCores: parseInt(row.children[6].innerText),
                coreProcess: row.children[7].querySelector("input").value,
                availableCores: parseInt(row.children[8].innerText),
                startDate: row.children[9].querySelector("input").value,
                endDate: row.children[10].querySelector("input").value
            });
        });
        localStorage.setItem("coreTableData", JSON.stringify(data));
    }

    // Update serial numbers after reordering
    function updateSerialNumbers() {
        const rows = tableBody.querySelectorAll("tr");
        rows.forEach((row, index) => {
            row.children[0].innerText = index + 1;
        });
    }
</script>

</body>
</html>
