<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMSL - System Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e9ecef;
    }
    input {
      width: 90%;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>AMSL - SYSTEM INFORMATION</h2>

  <!-- Input Table -->
  <table id="inputTable">
    <thead>
      <tr>
        <th>System Name</th>
        <th>Total Cores</th>
        <th>Cores in Process</th>
        <th>Available Cores</th>
        <th>User's Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alpha-912</td><td>24</td>
        <td><input type="number" class="process"></td>
        <td class="available"></td>
        <td><input type="text" class="username"></td>
        <td><input type="date" class="start"></td>
        <td><input type="date" class="end"></td>
        <td><button onclick="saveData(this)">Save</button></td>
      </tr>
      <tr>
        <td>Beta-913</td><td>24</td>
        <td><input type="number" class="process"></td>
        <td class="available"></td>
        <td><input type="text" class="username"></td>
        <td><input type="date" class="start"></td>
        <td><input type="date" class="end"></td>
        <td><button onclick="saveData(this)">Save</button></td>
      </tr>
      <tr>
        <td>Gamma-16</td><td>16</td>
        <td><input type="number" class="process"></td>
        <td class="available"></td>
        <td><input type="text" class="username"></td>
        <td><input type="date" class="start"></td>
        <td><input type="date" class="end"></td>
        <td><button onclick="saveData(this)">Save</button></td>
      </tr>
      <tr>
        <td>Delta-96</td><td>96</td>
        <td><input type="number" class="process"></td>
        <td class="available"></td>
        <td><input type="text" class="username"></td>
        <td><input type="date" class="start"></td>
        <td><input type="date" class="end"></td>
        <td><button onclick="saveData(this)">Save</button></td>
      </tr>
      <tr>
        <td>Lambda-256</td><td>256</td>
        <td><input type="number" class="process"></td>
        <td class="available"></td>
        <td><input type="text" class="username"></td>
        <td><input type="date" class="start"></td>
        <td><input type="date" class="end"></td>
        <td><button onclick="saveData(this)">Save</button></td>
      </tr>
    </tbody>
  </table>

  <!-- History Table -->
  <h2>History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>User Name</th>
        <th>System Name</th>
        <th>Cores in Process</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Current Status</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    let serialNo = 1;

    // update available cores dynamically
    document.querySelectorAll(".process").forEach(input => {
      input.addEventListener("input", function() {
        const row = this.closest("tr");
        const totalCores = parseInt(row.cells[1].innerText);
        const coresInProcess = parseInt(this.value) || 0;
        row.querySelector(".available").innerText = totalCores - coresInProcess;
      });
    });

    function saveData(button) {
      const row = button.closest("tr");
      const historyBody = document.querySelector("#historyTable tbody");
      const today = new Date();

      const systemName = row.cells[0].innerText;
      const totalCores = parseInt(row.cells[1].innerText);
      const processInput = row.querySelector(".process");
      const usernameInput = row.querySelector(".username");
      const startInput = row.querySelector(".start");
      const endInput = row.querySelector(".end");

      const coresInProcess = parseInt(processInput.value) || 0;
      const availableCores = totalCores - coresInProcess;
      row.querySelector(".available").innerText = availableCores;

      const username = usernameInput.value;
      const startDate = startInput.value;
      const endDate = endInput.value;

      if (username && coresInProcess > 0 && startDate && endDate) {
        const end = new Date(endDate);
        const status = today <= end ? "Running" : "Completed";

        // New row at top of history
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${serialNo++}</td>
          <td>${username}</td>
          <td>${systemName}</td>
          <td>${coresInProcess}</td>
          <td>${startDate}</td>
          <td>${endDate}</td>
          <td>${status}</td>
        `;
        historyBody.insertBefore(newRow, historyBody.firstChild);

        // Clear inputs
        processInput.value = "";
        usernameInput.value = "";
        startInput.value = "";
        endInput.value = "";
        row.querySelector(".available").innerText = "";
      }
    }
  </script>

</body>
</html>
